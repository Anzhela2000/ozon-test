<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress-component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="progress__section">
      <div class="progress__bar"></div>
      <div class="progress__options">
        <input class="progress__input" type="number" max="100" />
        <p class="progress__options_text">Value</p>
        <dev
          class="progress__checkbox_animation progress__checkbox"
          type="checkbox"
        ></dev>
        <p class="progress__options_text">Animate</p>
        <dev
          class="progress__checkbox_hide progress__checkbox"
          type="checkbox"
        ></dev>
        <p class="progress__options_text">Hide</p>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
